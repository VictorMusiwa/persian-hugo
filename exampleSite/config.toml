######################## default configuration ####################
baseURL = "https://www.liyoyelo.tech"
languageCode = "en-us"
languageName = "En"
theme = "persian"
title = "Persian"
# post pagination
paginate = "5"
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com

############################# output ##############################
[outputs]
home = ["HTML", "RSS", "json"]

# render unsafe html
[markup.goldmark.renderer]
unsafe = true

############################# Plugins ##############################
# CSS Plugins
[[params.plugins.css]]
link = "plugins/bootstrap/bootstrap.min.css"
[[params.plugins.css]]
link = "plugins/themify-icons/themify-icons.css"

# JS Plugins
[[params.plugins.js]]
link = "plugins/jQuery/jquery.min.js"
[[params.plugins.js]]
link = "plugins/bootstrap/bootstrap.min.js"
[[params.plugins.js]]
link = "plugins/search/fuse.min.js"
[[params.plugins.js]]
link = "plugins/search/mark.js"
[[params.plugins.js]]
link = "plugins/search/search.js"

################################ menu ##################################
[[menu.main]]
name = "Home"
url = "/"
weight = 1

[[menu.main]]
name = "About"
url = "about"
weight = 2

[[menu.main]]
name = "Products and Services"
url = "categories/nature/"
weight = 3

[[menu.main]]
name = "Contact"
url = "contact"
weight = 4

#################### default parameters ################################
[params]
logo = "images/logo.png"
# Meta data
author = "Digitize Afrika"
description = "Liyoyelo Business Solutions"
# search  
search = true
# contact form action
contact_form_action = "#" # contact form works with https://formspree.io
# copyright
copyright = "Designed By [Digitize Afrika](https://www.digitizeafrika.com)"

# Preloader
[params.preloader]
enable = true 
preloader = "" # use jpg, png, svg or gif format.

# cookies
[params.cookies]
enable = true
expire_days = 2
